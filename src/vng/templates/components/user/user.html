<div class="user">
    {% if user.is_authenticated %}
    <a class="user__login" href="{% url 'user_edit:edit_profile' %}">{{ request.user.username }}</a>
    {% else %}
        <a class="user__login" href="{% url 'auth_login' %}">Login</a>
        <br />
        <a class="user__logout" href="{% url 'registration_register' %}">Registreer</a>
    {% endif %}

    {% if user.is_authenticated %}
        <div class="user__dropdown">&nbsp;&nbsp;<a class="user__logout" href="{% url 'auth_logout' %}">Logout</a></div>
    {% endif %}
</div>
